<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="Admin_Navigation.css">

<title>Manage Users</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  .container {
    background-color: #fff;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    width: 80%;
    max-width: 800px;
    margin-top: 10%;

  }

  h2 {
    text-align: center;
  }
  
  .search-box {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 15px;
  }
  
  .search-input {
    width: 70%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  
  .user-table {
    width: 100%;
    border-collapse: collapse;
  }
  
  .user-table th,
  .user-table td {
    padding: 10px;
    border: 1px solid #ccc;
    text-align: center;
  }
  
  .user-table th {
    background-color: #f0f0f0;
  }
  
  .user-table button {
    padding: 5px 10px;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }
  button{
	padding:10px 20px 10px 20px;


}
  .user-table button.enable {
    background-color: green;
    color: white;
  }
  
  .user-table button.disable {
    background-color: red;
    color: white;
  
  }
  #navigation {
  position: fixed;
  top: 0;
  width: 100%;
}
.nav-container{
    top: 0;
    position: fixed;
  }
</style>
</head>
<body>
  <div class="nav-container">
    <a class="button" href="Admin_CreateAccount.html">Add Customer</a>
      <a class="button" href="Admin_ManageUser.html">Manage Customers</a>
      <a class="button" href="Admin_TransactionHistory.html">View Transaction History</a>
      <a class="button" href="Admin_CustomerSupport.html">Customer Support</a>
      <a class="button" href="Login.html">Logout</a>
    </div>
  <div class="container">
    <h2>Manage Users</h2>
    <div class="search-box">
      <input type="text" class="search-input" placeholder="Search by name or account number">
      <button type="button">Search</button>
    </div>
    <table class="user-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Account Number</th>
          <th>Joining Date</th>
          <th>Account Type</th>
          <th>Enable/Disable</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John Doe</td>
          <td>123456789</td>
          <td>2023-08-20</td>
          <td>Savings</td>
          <td><button class="enable">Enable</button></td>
        </tr>
        <tr>
          <td>Jane Smith</td>
          <td>987654321</td>
          <td>2023-08-21</td>
          <td>Checking</td>
          <td><button class="disable">Disable</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
