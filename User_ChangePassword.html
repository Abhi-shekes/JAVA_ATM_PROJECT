<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="User_Naviigation.css">
<title>Change Password</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column; 

    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  .container {
    background-color: #fff;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    width: 80%;
    max-width: 400px;
    
  }

  h2 {
    text-align: center;
  }
  
  .container label {
    display: block;
    margin-bottom: 5px;
  }
  
  .container input {
    width: 90%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  
  .container button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 3px;
    cursor: pointer;
    display: block;
    margin: 0 auto;
  }
  
  .container button:hover {
    background-color: #0056b3;
  }
  .nav-container {
  position: fixed;
  top: 0;
  
}

</style>
</head>
<body>
  <div class="nav-container">

    <a class="button" href="User_SendMoney.html">Send Money</a>
    <a class="button" href="User_ViewTransaction.html">View Transaction History</a>
    <a class="button" href="User_CheckBalance.html">Check Balance</a>
    <a class="button" href="User_Profile.html">Update Profile</a>
    <a class="button" href="User_ChangePassword.html">Change Password</a>
    <a class="button" href="User_Contact.html">Contact Us</a>
    <a class="button" href="Login.html">Logout</a>
  </div>

  <div class="container">
    <h2>Change Password</h2>
    <form action="#" method="post">
      <label for="currentPassword">Current Password:</label>
      <input type="password" id="currentPassword" name="currentPassword" required>
      
      <label for="newPassword">New Password:</label>
      <input type="password" id="newPassword" name="newPassword" required>
      
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required>
      
      <button type="submit">Change Password</button>
    </form>
  </div>
</body>
</html>
